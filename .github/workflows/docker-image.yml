name: Docker Image CI

on:
  push:
    tags:
      - 'v*.*.*'
env:
  IAMGE_NAME: golang-base-image
  GITHUB_OWNER: larvataTW
  DOCKERHUB_OWNER: larvata

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        # list of Docker images to use as base name for tags
        images: |
          ${{ env.DOCKERHUB_OWNER }}/${{ env.IMAGE_NAME }}
          ghcr.io/${{ env.GITHUB_OWNER }}/${{ env.IMAGE_NAME }}
        # generate Docker tags based on the following events/attributes
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64/v8
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.<meta_id>.outputs.tags }}
        labels: ${{ steps.<meta_id>.outputs.labels }}
    
